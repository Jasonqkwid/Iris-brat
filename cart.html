<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Корзина — Ирис брат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff8f0;
    }

    .navbar {
      background: darkred;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-name {
      font-size: 18px;
    }

    .item-price {
      color: darkred;
    }

    button {
      background: darkred;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      color: #777;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Корзина</h1>
    <a href="index.html">Назад</a>
  </div>

  <div class="container" id="cartItems"></div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Корзина пуста</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">${item.price}₽</span>
          <button onclick="removeItem(${index})">Удалить</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    loadCart();
  </script>

</body>
</html>
