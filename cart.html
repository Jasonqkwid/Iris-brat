<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Корзина — Ирис брат</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff8f0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .item { border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .item-name { font-size: 18px; }
    .item-price { color: darkred; }
    button { background: darkred; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    .empty { text-align: center; color: #777; margin-top: 20px; }
    a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: darkred; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Корзина</h1>
    <div id="cartItems"></div>
    <a href="index.html">Назад к покупкам</a>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Корзина пуста</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">${item.price}₽</span>
          <button onclick="removeItem(${index})">Удалить</button>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    loadCart();
  </script>
</body>
</html>
