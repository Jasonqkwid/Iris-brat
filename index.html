<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ирис брат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .price {
      font-size: 24px;
      color: darkred;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Пеперони</h1>
    <p class="price">666 рублей</p>
    <button onclick="addToCart()">Добавить в корзину</button>
    <div class="cart" id="cart">Корзина: 0 товаров</div>
  </div>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById("cart").textContent = "Корзина: " + cartCount + " товаров";
    }
  </script>
</body>
</html>
