<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ирис брат</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fdfdfd; }
    nav { padding: 1rem; background: #222; color: white; margin-bottom: 2rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; }
    .product { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 300px; }
    button { background: #222; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    button:hover { background: #444; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Главная</a>
    <a href="cart.html">Корзина</a>
  </nav>

  <h1>Ирис брат</h1>

  <div class="product">
    <h2>Пицца "Пеперони"</h2>
    <p>Цена: 666 рублей</p>
    <button onclick="addToCart()">Добавить в корзину</button>
  </div>

  <script>
    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name: 'Пеперони', price: 666 });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Добавлено в корзину!');
    }
  </script>

</body>
</html>
